<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
let day;
let params = new URL(document.location).searchParams;
let name = params.get("name"); // is the string "Jonathan Smith". // ?name=Jonathan%20Smith&age=18
let age = parseInt(params.get("age")); // is the number 18
let FACILITY = params.get("site");
switch (FACILITY) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case  6:
    day = "Saturday";
    break;
  case  "riv5516":
    day = "<a href=http://www.bom.gov.au/fwo/IDQ65389/IDQ65389.540558.plt.shtml>Latest River Heights</a>";
    break;
  case  "bea4133":
    day = "<a href=http://www.bom.gov.au/fwo/IDQ65389/IDQ65389.540740.plt.shtml>Latest River Heights</a>";
}
document.getElementById("demo").innerHTML = "Today is " + day;
</script>

</body>
</html>
